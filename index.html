<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github User Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>

        <div class="wrapper" id="input-box">

            <div class="heading">
                <h2>Welcome!</h2>
                <p>Enter your github username</p>
                <img class="logo" src="logo.png" alt="github">
            </div>

            <div class="input-group">
                <input type="text" id="username" class="input-field" placeholder="@nafisreza">
                <button class="submit" id="btn"> Track information →</button>
            </div>

        </div>
        
        <div class="box1 box" id="info-box" style="display: none;">
            <div class="content">
                <div class="image">
                    <img src="https://i.postimg.cc/bryMmCQB/profile-image.jpg" id="profilePic" alt="Profile Image">

                    <div class="activities">
                        <div class="followers">
                            <p>Followers</p>
                            <h5 id="followers"></h5>
                        </div>
                        <div class="post">
                            <p>Repository</p>
                            <h5 id="repository"></h5>
                        </div>
                        <div class="following">
                            <p>Following</p>
                            <h5 id="following"></h5>
                        </div>
                    </div>
                </div>
                <div class="text">
                    <p class="name" id="profileName">Ethan Rivers</p>
                    <p class="username" id="profileUsername">@ethanrivers</p>
                    <p class="bio" id="profileBio">Lorem ipsum dolor sit amet consectetur adipisicing elit. Magnam atque,
                        ipsam a amet laboriosam eligendi.</p>
                    <p class="location"><ion-icon name="location-outline"></ion-icon><span id="profileLocation">Dhaka,Bangladesh</span></p>
                    <p class="workplace"><ion-icon name="bag-remove-outline"></ion-icon> <span id="profileWorkplace">Meta Inc.</span></p>
                </div>
                <div class="icons">
                    <button>
                        <ion-icon name="logo-dribbble"></ion-icon>
                    </button>
                    <button>
                        <ion-icon name="logo-instagram"></ion-icon>
                    </button>
                    <button>
                        <ion-icon name="logo-twitter"></ion-icon>
                    </button>
                    <button>
                        <ion-icon name="logo-linkedin"></ion-icon>
                    </button>
                    <button>
                        <ion-icon name="logo-facebook"></ion-icon>
                    </button>
                    <button>
                        <ion-icon name="logo-behance"></ion-icon>
                    </button>
                </div>
                <div class="button">
                    <div>
                       <a href="#" id="websiteLink" target="_blank">
                        <button class="message"  type="button">Website</button>
                       </a>
                    </div>
                    <div>
                       <a href="#" id="profileLink" target="_blank">
                        <button class="connect" type="button">Profile</button>
                       </a>
                    </div>
                </div>
            </div>
        </div>

    </section>

    <footer>Made with ❤️ by Nafis</footer>

    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>

</html>
